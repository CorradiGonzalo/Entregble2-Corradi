<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Cults3D</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Mini Cults3D - Comunidad 3D</h1>
  </header>

  <main>
    <!-- Formulario para subir diseños -->
    <section id="upload-section">
      <h2>Subir diseño 3D</h2>
      <form id="designForm">
        <input type="text" id="designName" placeholder="Nombre del diseño" required>
        <input type="text" id="designAuthor" placeholder="Autor" required>
        <input type="text" id="designCategory" placeholder="Categoría" required>
        <input type="url" id="designLink" placeholder="Link del archivo (ej: https://...)" required>
        <button type="submit">Subir diseño</button>
      </form>
    </section>

    <!-- Lista de diseños -->
    <section id="designs-section">
      <h2>Diseños disponibles</h2>
      <div id="designsList"></div>
      <button id="clearDesigns">Borrar todos los diseños</button>
    </section>

    <!-- Foro -->
    <section id="forum-section">
      <h2>Foro de la comunidad</h2>
      <form id="forumForm">
        <input type="text" id="forumMessage" placeholder="Escribe tu mensaje..." required>
        <button type="submit">Publicar</button>
      </form>
      <ul id="forumList"></ul>
      <button id="clearForum">Borrar todos los mensajes</button>
    </section>
  </main>

  <footer>
    <p>Hecho por Gonzalo Corradi - Entregable 2</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
